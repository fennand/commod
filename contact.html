<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link href="output.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <header
      class="bg-gray-200 text-black p-4 flex justify-between items-center"
    >
      <div class="flex items-center">
        <image
          src="/logo.png"
          alt="Logo"
          width="200"
          height="200"
          class="h-24 mr-2"
        />
      </div>

      <nav>
        <ul class="flex">
          <li class="mr-4">
            <a href="/">Home</a>
          </li>
          <li class="mr-4">
            <a href="/about.html">About</a>
          </li>
          <li class="mr-4">
            <a href="/services.html">Services</a>
          </li>
          <li>
            <a href="/contact.html">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="text-center bg-white">
      <h1 class="text-3xl font-bold mb-4">Contact Us</h1>
      <p>Address: 9 Clarkston Road, Glasgow, G44 4EH UK</p>
      <p>Email: saima@commoditylimited.com</p>
      <p>Phone: +44 7821 117802</p>
      <form class="max-w-md mx-auto mt-8">
        <div class="mb-4">
          <input
            type="email"
            placeholder="Your Email"
            class="w-full px-4 py-2 border rounded"
          />
        </div>
        <div class="mb-4">
          <textarea
            placeholder="Your Message"
            class="w-full px-4 py-2 border rounded"
            rows="4"
          />
        </div>
        <button
          type="submit"
          class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700"
        >
          Submit
        </button>
      </form>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2241.5965949648507!2d-4.264388822891051!3d55.8176034869978!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x488846fd6192a597%3A0x6ddbf70a22ee8b01!2s9%20Clarkston%20Rd%2C%20Cathcart%2C%20Glasgow%20G44%204EF!5e0!3m2!1sen!2suk!4v1704302289199!5m2!1sen!2suk"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </main>
    <footer
      class="bg-gray-200 text-black p-4 flex justify-between items-center"
    >
      <div class="flex items-center">
        <image
          src="/logo.png"
          alt="Footer Logo"
          width="200"
          height="200"
          class="h-24 mr-2"
        />
      </div>

      <div class="text-right">
        <p>9 Clarkston Road, Glasgow, G44 4EH UK</p>
        <p>Email: saima@commoditylimited.com</p>
        <p>Phone: +44 7821 117802</p>
      </div>
    </footer>
